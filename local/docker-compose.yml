version: '3'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: onboarding-checklist-processor_zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    container_name: onboarding-checklist-processor_kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_CREATE_TOPICS: "terms.notification.user.agreed:1:1,member.action.profile.update:1:1,member.action.profile.trait.create:1:1,member.action.profile.trait.update:1:1,member.action.profile.trait.delete:1:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
  tc-informix:
    image: "appiriodevops/tc-database-scripts:latest"
    hostname: informix.cloud.topcoder.com
    container_name: iif_innovator_c
    environment:
      LICENSE: accept
    ports:
      - "2021:2021"
      - "2022:2022"
      - "27017:27017"
      - "27018:27018"
      - "27883:27883"
    tty: true
